# This workflow will run tests using node and then publish a package to NPM when a release is created
# For more information see: https://help.github.com/actions/language-and-framework-guides/publishing-nodejs-packages

name: npm-publish

on:
  workflow_dispatch:
    inputs:
      bump:
        description: 'Bump type: major, minor or patch. Default is patch'
        default: 'patch'
        required: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 14.11.0
      - run: npm ci
      - run: npm test

  version-and-release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v1
        with:
          node-version: 14.11.0
          registry-url: https://registry.npmjs.org/
          scope: '@totalsoft'
      - run: echo ${{ github.event.inputs }}
      - name: npm bump
        uses: bcomnes/npm-bump@v2.0.2
        with:
          git_email: 46926675+alexandra-c@users.noreply.github.com
          git_username: alexandra-c
          newversion: ${{ github.event.inputs.bump }}
          push_version_commit: true
          publish_cmd: npm run release
          github_token: ${{ secrets.GITHUB_TOKEN }} # built in actions token.  Passed tp gh-release if in use.
          npm_token: ${{ secrets.NPM_TOKEN }}
